<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pagamentos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">Escritório Contábil</a>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Histórico de Pagamentos</h1>
        <section class="empresa-info">
            <h2>Informações da Empresa</h2>
            <p><strong>Nome Empresarial:</strong> <span id="nomeEmpresarial"></span></p>
            <p><strong>CNPJ:</strong> <span id="cnpj"></span></p>
            <p><strong>Telefone de Contato:</strong> <span id="telefoneContato"></span></p>
            <!-- Adicione mais informações da empresa conforme necessário -->
        </section>

        <section class="historico-pagamentos">
            <h2>Histórico de Pagamentos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Forma de Pagamento</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui serão listados os pagamentos dinamicamente -->
                    <!-- Exemplo de uma linha de pagamento -->
                    <tr>
                        <td>01/07/2024</td>
                        <td>R$ 500,00</td>
                        <td>Boleto</td>
                        <td><a href="#">Gerar Recibo</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Escritório Contábil. Todos os direitos reservados.</p>
    </footer>

    <script src="js/scriptHistoricoPagamentos.js"></script>
</body>
</html>
