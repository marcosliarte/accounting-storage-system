<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos Cadastrados</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">Escritório Contábil</a>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Arquivos Cadastrados</h1>

        <section class="empresa-selecao">
            <label for="empresaSearch">Buscar Empresa:</label>
            <input type="text" id="empresaSearch" placeholder="Digite o nome da empresa...">
            <button id="searchBtn">Buscar</button>
        </section>

        <section class="empresa-lista">
            <h2>Empresas</h2>
            <ul id="empresaList">
                <!-- Lista de empresas será carregada aqui -->
            </ul>
        </section>

        <section class="arquivos-lista">
            <h2>Arquivos da Empresa</h2>
            <table id="arquivosTable">
                <thead>
                    <tr>
                        <th>Nome do Arquivo</th>
                        <th>Data de Upload</th>
                        <th>Tamanho</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os arquivos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </section>

        <section class="upload-arquivo">
            <h2>Adicionar Arquivo</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Selecionar arquivo:</label>
                <input type="file" id="fileInput" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Escritório Contábil. Todos os direitos reservados.</p>
    </footer>

    <script src="js/scriptArquivos.js"></script>
</body>
</html>
