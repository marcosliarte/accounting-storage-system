<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de arquivos</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">Escritório Contábil</a>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Documentos de uma empresa</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="cnpj">CNPJ:</label>
            <input type="file" id="cnpj" name="cnpj" accept="application/pdf" required><br><br>
            
            <label for="requerimento">Requerimento de empresário e alterações:</label>
            <input type="file" id="requerimento" name="requerimento" accept="application/pdf" required><br><br>
            
            <label for="inscricao_estadual">Inscrição estadual (não obrigatório):</label>
            <input type="file" id="inscricao_estadual" name="inscricao_estadual" accept="application/pdf"><br><br>
            
            <label for="rg_cnh">RG ou CNH:</label>
            <input type="file" id="rg_cnh" name="rg_cnh" accept="application/pdf" required><br><br>
            
            <label for="declaracao_juridica">Declaração jurídica:</label>
            <input type="file" id="declaracao_juridica" name="declaracao_juridica" accept="application/pdf" required><br><br>
            
            <label for="declaracao_fisica">Declaração física (não obrigatório):</label>
            <input type="file" id="declaracao_fisica" name="declaracao_fisica" accept="application/pdf"><br><br>
            
            <label for="certidao_receita">Certidão receita:</label>
            <input type="file" id="certidao_receita" name="certidao_receita" accept="application/pdf" required><br><br>
            
            <label for="certidao_fgts">Certidão FGTS:</label>
            <input type="file" id="certidao_fgts" name="certidao_fgts" accept="application/pdf" required><br><br>
            
            <label for="certidao_trabalhista">Certidão trabalhista:</label>
            <input type="file" id="certidao_trabalhista" name="certidao_trabalhista" accept="application/pdf" required><br><br>
            
            <label for="certidao_falencia">Certidão falência e concordata:</label>
            <input type="file" id="certidao_falencia" name="certidao_falencia" accept="application/pdf" required><br><br>
            
            <label for="cnd_municipal">CND municipal:</label>
            <input type="file" id="cnd_municipal" name="cnd_municipal" accept="application/pdf" required><br><br>
            
            <label for="alvara">Alvará (não obrigatório):</label>
            <input type="file" id="alvara" name="alvara" accept="application/pdf"><br><br>
            
            <label for="iptu">IPTU (não obrigatório):</label>
            <input type="file" id="iptu" name="iptu" accept="application/pdf"><br><br>
            
            <label for="certificado_digital">Certificado digital:</label>
            <input type="file" id="certificado_digital" name="certificado_digital" accept="application/pdf" required><br><br>
            
            <label for="outros">Outros:</label>
            <input type="file" id="outros" name="outros[]" accept="application/pdf">
            <input type="text" id="outros_desc" name="outros_desc[]" placeholder="Descrição do documento"><br><br>
            
            <button type="button" onclick="addOtherInput()">Adicionar outro documento</button><br><br>
            
            <button type="submit">Enviar documentos</button>
        </form>
    </main>
    
    <script>
        function addOtherInput() {
            const form = document.querySelector('form');
            const newInputFile = document.createElement('input');
            newInputFile.type = 'file';
            newInputFile.name = 'outros[]';
            newInputFile.accept = 'application/pdf';
            
            const newInputDesc = document.createElement('input');
            newInputDesc.type = 'text';
            newInputDesc.name = 'outros_desc[]';
            newInputDesc.placeholder = 'Descrição do documento';
            
            form.insertBefore(newInputFile, form.querySelector('button[type="submit"]'));
            form.insertBefore(newInputDesc, form.querySelector('button[type="submit"]'));
            form.insertBefore(document.createElement('br'), form.querySelector('button[type="submit"]'));
            form.insertBefore(document.createElement('br'), form.querySelector('button[type="submit"]'));
        }
    </script>
</body>
</html>
