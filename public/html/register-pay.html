<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">Escritório Contábil</a>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="logout.html">Sair</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Registro de Pagamento</h2>
            <form id="paymentForm">
                <input type="hidden" id="clientId" name="clientId" value="12345"> <!-- ID do cliente -->
                
                <label for="client">Cliente:</label>
                <input type="text" id="client" name="client" value="Nome do Cliente" readonly>

                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="date">Data do Pagamento:</label>
                <input type="date" id="date" name="date" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Registrar Pagamento</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Pagamentos Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos pagamentos serão inseridos aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Escritório Contábil. Todos os direitos reservados.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
