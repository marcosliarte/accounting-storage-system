<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário de Cadastro Empresa</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>    
<body>
    <nav>
        <img src="#" alt="Logo Adcon">
        <li>Home</li>
        <li>Sair</li>
    </nav>
    <form action="#">
        <h1>Formulário de cadastro de cliente</h1>
        <div class="identificacao_empresa">
            <label for="CNPJ">CNPJ:</label>
            <input type="text" id="CNPJ" required>
            <span id="cnpjError" style="color:red"></span>
            <label for="Nome empresarial">Nome empresarial:</label>
            <input type="text" id="nomeEmpresa" required minlength="4">
            <label for="porte">Porte:</label>
            <select required>
                <option value="mei">MEI</option>
                <option value="me">ME</option>
                <option value="epp">EPP</option>
                <option value="outros">Outros</option>
            </select>
            <label for="Nome fantasia">Nome fantasia:</label>
            <input type="text" id="nomeFantasia">
            <label for="Incrição estadual">Inscrição estadual:</label>
            <input type="text" id="FIC">
            <label for="CNAE">CNAE Principal:</label>
            <input type="text" id="CNAE" required>
            <label for="Natureza juridica">Natureza Jurídica:</label>
            <select required>
                <option value="sociedade">Sociedade Empresaria Limitada</option>
                <option value="individual">Empresário Individual</option>
                <option value="outros">Outras</option>
            </select>
            <label for="Data abertura">Data de abertura:</label>
            <input type="date" id="dataAbertura" required>
            <label for="simplesNacional">Simples Nacional:</label>
            <input type="checkbox" id="simples_nacional" required>
            <label for="senha simples">Senha Simples Nacional:</label>
            <input type="text" id="senhaSimples" required>
        </div>
        <div class="titular">
            <h2>Titular/Sócios</h2>
            <label for="titular">Nome titular:</label>
            <input type="text" id="nomeTitular" required minlength="3">
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" required>
            <span id="cpfError" style="color:red"></span>
            <label for="RG">RG:</label>
            <input type="text" id="RG" required>
            <label for="data de emissão">Data de emissão:</label>
            <input type="date" id="dataEmissãoRg" required>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" required> 
            <label for="numero">Número:</label>
            <input type="number" id="numero" required>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
            <label for="bairro">Bairro/Distrito:</label>
            <input type="text" id="bairro" required>
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" required>
            <label for="CEP">CEP:</label>
            <input type="number" id="CEP" required>
            <label for="data nascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" required>
            <label for="status civil">Status Civil:</label>
            <select required>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <label for="status civil">Regime Casamento:</label>
            <select required>
                <option value="parcial">Comunhão Parcial de Bens</option>
                <option value="universal">Comunhão Universal de Bens</option>
                <option value="convencional">Separação Convencional de Bens</option>
                <option value="obrigatoria">Separação Obrigatória de Bens</option>
            </select>
            <label for="sexo">Sexo:</label>
            <select required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label class="quadroSocietário">Tipo de responsável</label>
            <select required>
                <option value="socioAdministrador">Sócio - Administrador</option>
                <option value="socio">Sócio</option>
                <option value="titular">Titular</option>
                <option value="presidente">Presidente</option>
                <option value="outroCargo">Outro</option>
            </select>
            <button class="buttonAddPartner">+ Adicionar sócio</button>
        </div>
        <h2>Endereço</h2>
        <div class="endereco_empresa">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" required> 
            <label for="numero">Número:</label>
            <input type="number" id="numero" required>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
            <label for="bairro">Bairro/Distrito:</label>
            <input type="text" id="bairro">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio">
            <label for="CEP">CEP:</label>
            <input type="number" id="CEP" required>
        </div>
        <div class="contato">
            <h2>Contato</h2>
            <label for="email">e-mail:</label>
            <input type="email" id="email" required minlength="4">
            <label for="telefone">telefone:</label>
            <input type="tel" id="telefone" required minlength="8">
        </div>
        <button type="submit">Avançar</button>
    </form>
    <button value="voltar">Voltar</button>
    <script src="/public/js/validationForm.js"></script>
    <script src="/public/js/apiCep.js"></script>
</body>
</html>
