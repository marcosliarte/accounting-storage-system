<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Empresa</title>
</head>
<body>
    <Nav>
        <img src="#" alt="Logo Adcon">
        <li>Home</li>
        <li>Sair</li>
    </Nav>
    <form action="#">
        <h1>Formulário de cadastro de cliente</h1>
        <div class="identificacao_empresa">
            <label for="CNPJ">CNPJ:</label>
            <input type="text" id="CNPJ" required>
            <label for="Nome empresarial">Nome empresarial:</label>
            <input type="text" id="nomeEmpresa" required>
            <label for="porte">Porte:</label>
            <input type="text" id="porte" required>
            <label for="Nome fantasia">Nome fantasia:</label>
            <input type="text" id="nomeFantasia">
            <label for="Incrição estadual">Inscrição estadual:</label>
            <input type="text" id="FIC">
            <label for="CNAE">CNAE Principal:</label>
            <input type="text" id="CNAE" required>
            <label for="Natureza juridica">Natureza Jurídica:</label>
            <select required>
                <option value="sociedade">Sociedade Empresaria Limitada</option>
                <option value="individual">Empresário Individual</option>
                <option value="outros">Outras</option>
            </select>
            <label for="Data abertura">Data de abertura:</label>
            <input type="date" id="dataAbertura" required>
            <label for="simplesNacional">Simples Nacional:</label>
            <input type="checkbox" id="simples_nacional" required>
            <label for="senha simples">Senha Simples Nacional:</label>
            <input type="text" id="senhaSimples" required>
        </div>
        <div class="titular">
            <h2>Titular/Sócios</h2>
            <label for="titular">Nome titular:</label>
            <input type="text" id="nomeTitular" required>
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" required>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" required> 
            <label for="numero">Número:</label>
            <input type="number" id="numero" required>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
            <label for="bairro">Bairro/Distrito:</label>
            <input type="text" id="bairro" required>
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" required>
            <label for="CEP">CEP:</label>
            <input type="number" id="CEP" required>
            <label for="data nascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" required>
            <label for="status civil">Status Civil:</label>
            <select required>
                <option value="solteiro">solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <label for="status civil">Regime Casamento:</label>
            <select required>
                <option value="parcial">Comunhão Parcial de Bens</option>
                <option value="universal">Comunhão Universal de Bens</option>
                <option value="convencional">Separação Convencional de Bens</option>
                <option value="obrigatoria">Separação Obrigatória de Bens</option>
            </select>
            <label for="sexo">Sexo:</label>
            <select required>
                <option value="masculino">solteiro</option>
                <option value="feminino">Casado</option>
            </select>
            <button class="buttonAddPartner">+ Adicionar sócio</button>
        </div>
        <h2>Endereço</h2>
        <div class="endereco_empresa">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" required> 
            <label for="numero">Número:</label>
            <input type="number" id="numero" required>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
            <label for="bairro">Bairro/Distrito:</label>
            <input type="text" id="bairro">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio">
            <label for="CEP">CEP:</label>
            <input type="number" id="CEP" required>
        </div>
        <div class="contato">
            <h2>Contato</h2>
            <label for="email">e-mail:</label>
            <input type="email" id="email" required>
            <label for="telefone">telefone:</label>
            <input type="tel" id="telefone" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
